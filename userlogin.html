<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007BFF;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleLink = document.getElementById('toggle-link');
            const formType = document.getElementById('form-type');
            const formTitle = document.getElementById('form-title');
            const registerFields = document.getElementById('register-fields');

        toggleLink.addEventListener('click', function() {
            if (formType.value === 'login') {
                formType.value = 'register';
                formTitle.textContent = 'Register';
                registerFields.classList.remove('hidden');
                toggleLink.textContent = 'Already have an account? Login here';
            } else {
                formType.value = 'login';
                formTitle.textContent = 'Login';
                registerFields.classList.add('hidden');
                toggleLink.textContent = 'Don\'t have an account? Register here';
                }
            });
        });
    </script>
    

    
</head>
<body>
    <header id="main-header">
        <h1>User Login</h1>


        <nav>
            <a id="left" href="http://localhost/final-year-project/adminpage.html">Admin</a> <!-- Link to admin page -->
            <a href="homepage.html">Home</a>
            <a href="page2.html">News</a>
            <a href="page3.html">Weather</a>
            <a href="contactus.html">Contact</a>
            <a id="right" href="userlogin.html">User Login</a> <!-- Link to user login page -->
        </nav>
    </header>

    <div class="container">
        <form id="user-form" action="user_action.php" method="POST">
            <h2 id="form-title">Login</h2>
            <input type="hidden" id="form-type" name="form_type" value="login">
            <label for="username">Username:</label>

            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>

            <input type="password" id="password" name="password" required>

            <div id="register-fields" class="hidden">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password">
            </div>

            <button type="submit">Submit</button>

            <div class="toggle-link" id="toggle-link">Don't have an account? Register here</div>
        </form>
    </div>


    <footer>
        <p>Follow us on:</p>
        <a href="https://www.facebook.com">Facebook</a>
        <a href="https://www.twitter.com">X</a>
        <a href="https://www.instagram.com">Instagram</a>
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="terms-of-service.html">Terms of Service</a>

        <form action="subscribe.html" method="post">
            <label for="email">Subscribe to our newsletter:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Subscribe</button>
        </form>

    </footer>

    
</body>
</html>
